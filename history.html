<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hist贸rico das Vias - Nova Boa Sorte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="history-page">
    <header class="history-page-header">
      <h1> Hist贸rico das vias</h1>
      <p class="muted">Registros ficam 30 dias no hist贸rico atual, passam para Vencidos por 7 dias e depois s茫o exclu铆dos automaticamente.</p>
    </header>

    <section class="history" aria-label="Hist贸rico das vias">
      <div class="history-header">
        <h3>Registros</h3>
        <div class="history-actions">
          <label class="history-search" for="historySearchInput" aria-label="Pesquisar no hist贸rico">
            <span aria-hidden="true"></span>
            <input id="historySearchInput" type="search" placeholder="Pesquisar hist贸rico" autocomplete="off">
          </label>
          <button id="refreshHistoryBtn" class="btn btn-secondary" type="button">Atualizar</button>
        </div>
      </div>

      <div class="history-tabs" role="tablist" aria-label="Abas de hist贸rico">
        <button id="tabActive" class="tab-btn active" role="tab" aria-selected="true" type="button">Ativos (30 dias)</button>
        <button id="tabExpired" class="tab-btn" role="tab" aria-selected="false" type="button">Vencidos (7 dias)</button>
      </div>

      <div id="panelActive" class="tab-panel" role="tabpanel">
        <div class="history-grid">
          <article class="history-col">
            <div class="history-col-head">
              <h4>Via Estabelecimento</h4>
            </div>
            <div id="historyEstActive" class="history-box" role="list">Sem registros.</div>
          </article>

          <article class="history-col">
            <div class="history-col-head">
              <h4>Via Cliente</h4>
            </div>
            <div id="historyCliActive" class="history-box" role="list">Sem registros.</div>
          </article>
        </div>
      </div>

      <div id="panelExpired" class="tab-panel" role="tabpanel" hidden>
        <div class="history-grid">
          <article class="history-col">
            <div class="history-col-head">
              <h4>Via Estabelecimento</h4>
            </div>
            <div id="historyEstExpired" class="history-box" role="list">Sem registros vencidos.</div>
          </article>

          <article class="history-col">
            <div class="history-col-head">
              <h4>Via Cliente</h4>
            </div>
            <div id="historyCliExpired" class="history-box" role="list">Sem registros vencidos.</div>
          </article>
        </div>
      </div>
    </section>

    <p id="historyStatus" class="muted" aria-live="polite"></p>
  </main>

  <script src="history.js"></script>
</body>
</html>
